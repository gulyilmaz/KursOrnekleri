<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
#div1{
    width:300px;
    height:70px;
    padding:10px;
    border:1px dashed blue;
}

    </style>
    <script>
     function allowdrop(ev) {
            ev.preventDefault();
        }
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>

</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowdrop(event)"></div>
    <img id="drag1" src="woman.png" width="100" height="50" draggable="true" ondragstart="drag(event)"/>
</body>
</html>
