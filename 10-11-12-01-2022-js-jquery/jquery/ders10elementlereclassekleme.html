<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div{
            width:200px;
            height: 200px;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }

    </style>
</head>
<body>
    <div></div>
    <button onclick="Kirmiziekle()">Kırmızıyı Ekle</button>
    <button onclick="KirmiziyiSil()">Kırmızıyı Sil</button>
    <button onclick="yesiltoggle()">Yeşil Toggle</button>
    <script>
        function Kirmiziekle(){
            $("div").addClass("red");
        }
        function KirmiziyiSil(){
            $("div").removeClass("red");
        }
        function yesiltoggle(){
            $("div").toggleClass("green");
        }

    </script>
</body>
</html>
