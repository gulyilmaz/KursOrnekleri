<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hakkimizda">
        <p id="vizyon">Vizyonumuz</p>
        <p id="misyon">Misyonumuz</p>
    </div> 
    <button onclick="paragrafdegistir()">Değiştir</button>
    <script>
        function paragrafdegistir(){
         var yeniparagraf=document.createElement("p");
        var yeniparagraftext=document.createTextNode("Hedeflerimiz");
        yeniparagraf.appendChild(yeniparagraftext);
        var vizyon=document.getElementById("vizyon");
    // console.log(vizyon.parentElement);
    vizyon.parentElement.replaceChild(yeniparagraf,vizyon);
}
    </script>
</body>
</html>
